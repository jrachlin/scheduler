<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<nav class="navbar fixed-top navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Scheduler</span>
        <form class="d-flex">
            <!--input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"-->

            <select class="form-select form-select-sm me-2" aria-label=".form-select-sm example">
                <option selected>{{selected}}</option>
                {% for i, name in live %}
                    <option value="{{i}}">{{name}}</option>
                {% endfor %}
            </select>

            <!-- Button trigger modal -->
            <button class="btn btn-primary text-nowrap" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch New
            </button>

            <!--button class="btn btn-outline-success" type="submit">Search</button-->
        </form>
    </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Launch New Instance</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="md-form mb-3">
                    <label for="instanceName" class="form-label">Instance Name</label>
                    <input type="text" class="form-control" id="instanceName" placeholder="InstanceName">
                </div>
                <div class="md-form mb-3">
                    <label for="formFile" class="form-label">Select config file</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
            </div>

        </div>
    </div>
</div>

{% block content %}{% endblock %}

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>
